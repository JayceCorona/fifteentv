<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Your Slot - Fifteen.tv</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Stream Chat CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stream-chat-react/dist/css/v2/index.css" />
     <!-- Add this before your script.js -->
    <script src="https://cdn.jsdelivr.net/npm/stream-chat"></script>
</head>
<body>  
    <div class="content-wrapper">
        <div class="left-side">
            <section class="video-section">
                <div class="video-player">
                    <video id="mainPlayer" playsinline>
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-controls">
                        <button id="playPauseBtn" class="control-btn">Play</button>
                        <button id="muteBtn" class="control-btn">Mute</button>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                        <div class="time-display">
                            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                        </div>
                        <div class="progress-bar">
                            <div id="progress"></div>
                        </div>
                    </div>
                    <div class="static-text">
                        <span>N</span><span>O</span>
                        <span> </span>
                        <span>S</span><span>I</span><span>G</span><span>N</span><span>A</span><span>L</span>
                    </div>
                </div>
            </section>
            
            <section class="schedule-section">
                <div id="schedule-grid">
                    <!-- Schedule content will be generated here -->
                </div>
            </section>
        </div>

        <!-- New Chat Section -->
        <section class="chat-section">
            <div class="chat-header">
                <h3>Live Chat</h3>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
