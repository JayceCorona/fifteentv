<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Your Slot - Fifteen.tv</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Schedule Your Slot 2</h1>
    <div class="content-wrapper">
        <section class="video-section">
            <h2>Upcoming Livestreams</h2>
            <div class="video-player">
                <video id="mainPlayer" playsinline>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-controls">
                    <button id="playPauseBtn" class="control-btn">Play</button>
                    <button id="muteBtn" class="control-btn">Mute</button>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="chat-section">
            <h2>Live Chat</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </section>

        <section class="schedule-section">
            <h2>Available Time Slots</h2>
            <div id="schedule-grid">
                <!-- Slots will be generated here -->
            </div>
        </section>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
