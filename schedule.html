<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Your Slot - Fifteen.tv</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Schedule Your Slot</h1>
    <section>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="timeslot">Preferred Time Slot:</label><br>
            <input type="text" id="timeslot" name="timeslot" placeholder="e.g., 3:00 PM - 3:15 PM" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
